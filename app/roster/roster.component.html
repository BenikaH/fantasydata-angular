<div class="lineup">
    <h2>Starter</h2>
    <player 
        *ngFor="let player of roster.starter; let i = index"
        [position]="player.fantasyPosition"
        [playerName]="player.name"
        (player)="setPlayer($event)"></player>
    <h2>Bench</h2>
    <player 
        *ngFor="let player of roster.bench; let i = index"
        [position]="player.fantasyPosition"
        [playerName]="player.name"
        (player)="setPlayer($event)"></player>
