<div class="lineup">
	<div>
		<span>{{position}}</span>
		<input type="text" [(ngModel)]="playerName" (keyup)="searchPlayer()">
	</div>

	<div class="suggestions" *ngIf="players.length">
	<span></span>
		<ul *ngFor="let p of players">
			<li>
				<a (click)="select(p)">{{p.name}}</a>
			</li>
		</ul>
	</div>
</div>
