<div class="lineup">
	<div class="row">
		<span>{{position}}</span>
		<input type="text" [(ngModel)]="playerName" (keyup)="searchPlayer()">
	</div>

	<div id="suggestions" *ngIf="players.length">
		<ul *ngFor="let p of players" (click)="select(p)">
			<li>
				<a>{{p.name}}</a>
			</li>
		</ul>
	</div>
</div>
